<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Mem Slider</title>
  <link rel="stylesheet" href="../cssMemSlider/style.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">

    <div class="slider">
      <div class="slides slide1">
      </div>
      <div class="slides slide2">
      </div>
      <div class="slides slide3">
      </div>
      <div class="slides slide4">
      </div>

    </div>	

    <div class="controls-caption__wrap">
      <div class="slider-caption">
        <div class="slide-caption1">Точно 3000</div>
        <div class="slide-caption2">Типичные инстаблогеры</div>
        <div class="slide-caption3">Могла бы и подождать</div>
        <div class="slide-caption4">Ходят слухи, что он еще ищет</div>
      </div>
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
    </div>

  </div>
</body>
</html>
